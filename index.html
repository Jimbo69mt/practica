<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend VIRTUAL MAÑANA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            background-color: #0277bd; /* Celeste oscuro */
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
        }
        .student-info {
            margin-top: 10px;
            font-size: 18px;
        }
        .task-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .task-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .task-list li:hover {
            background-color: #e1f5fe; /* Color más claro al pasar */
        }
        .task-list a {
            text-decoration: none;
            color: #d32f2f; /* Rojo */
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Backend VIRTUAL MAÑANA</h1>
        <div class="student-info">
            <p>Nombre del Estudiante: Jimmy Paucara Aspe</p>
        </div>
    </header>
